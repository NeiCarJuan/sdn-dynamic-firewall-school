include:
  - acl.yaml

vlans:
  100:
    vid: 100
    name: "school"
    faucet_vips: ["10.0.0.254/24"]

dps:
  s1:
    dp_id: 0x1
    hardware: "Open vSwitch"
    interfaces:
      1:
        name: "student"        # h1 nối vào đây
        native_vlan: 100
        acl_in: block_to_accounting  # Sinh viên bị chặn truy cập Server
      2:
        name: "admin"          # h2 nối vào đây (Đổi tên từ accounting -> admin cho rõ)
        native_vlan: 100
        # Admin không có ACL -> Được phép truy cập mọi nơi
      3:
        name: "server_ketoan"  # h3 nối vào đây (Đổi từ attacker -> server)
        native_vlan: 100
        # Server không cần ACL chiều vào
